<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Админ-панель — Академия Научного Тренинга</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin.css">
  </head>
  <body>
    <div id="app">
      <div id="login-screen" class="login-screen">
        <div class="login-card">
          <h1 class="login-title">Вход в админ-панель</h1>
          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="username" class="form-label">Логин</label>
              <input
                type="text"
                id="username"
                class="form-input"
                required
                autocomplete="username"
                placeholder="Admin"
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Пароль</label>
              <input
                type="password"
                id="password"
                class="form-input"
                required
                autocomplete="current-password"
                placeholder="••••••••"
              />
            </div>
            <div id="login-error" class="error-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">
              <span class="btn-text">Войти</span>
              <span class="btn-spinner" style="display: none;"></span>
            </button>
          </form>
        </div>
      </div>

      <div id="admin-screen" class="admin-screen" style="display: none;">
        <aside class="sidebar">
          <div class="sidebar-header">
            <h2 class="sidebar-title">Админ-панель</h2>
          </div>
          <nav class="sidebar-nav">
            <button class="nav-item active" data-section="hero">
              <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M3 10h14M10 3v14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span>Hero секция</span>
            </button>
            <button class="nav-item" data-section="program">
              <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span>Программа</span>
            </button>
            <button class="nav-item" data-section="teachers">
              <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <circle cx="10" cy="7" r="3" stroke="currentColor" stroke-width="2"/>
                <path d="M4 17c0-2.5 2.5-5 6-5s6 2.5 6 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span>Преподаватели</span>
            </button>
            <button class="nav-item" data-section="reviews">
              <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 3l2 6h6l-5 4 2 6-5-4-5 4 2-6-5-4h6l2-6z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              </svg>
              <span>Отзывы</span>
            </button>
            <button class="nav-item" data-section="contacts">
              <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M3 5a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z" stroke="currentColor" stroke-width="2"/>
                <path d="M3 7h14" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span>Контакты</span>
            </button>
            <button class="nav-item" data-section="logos">
              <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <rect x="2" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                <rect x="11" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                <rect x="2" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                <rect x="11" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span>Логотипы компаний</span>
            </button>
            <button class="nav-item" data-section="documents">
              <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M4 3a1 1 0 011-1h6l4 4v10a1 1 0 01-1 1H5a1 1 0 01-1-1V3z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <path d="M11 2v4h4" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              </svg>
              <span>Документы</span>
            </button>
          </nav>
          <div class="sidebar-footer">
            <button id="logout-btn" class="btn btn-secondary">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M6 14H3a1 1 0 01-1-1V3a1 1 0 011-1h3M11 11l3-3-3-3M14 8H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Выйти</span>
            </button>
          </div>
        </aside>

        <main class="content">
          <div id="content-area"></div>
        </main>
      </div>
    </div>

    <div id="notification" class="notification" style="display: none;">
      <div class="notification-content">
        <span class="notification-message"></span>
      </div>
    </div>

    <script type="module" src="/admin.js"></script>
  </body>
</html>
