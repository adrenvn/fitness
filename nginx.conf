server {
    # Раскомментируйте эти строки после настройки SSL
    # listen 443 ssl http2;
    # server_name yourdomain.com www.yourdomain.com;

    # SSL сертификаты (Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Корневая директория проекта
    root /var/www/academy-training;
    index index.html;

    # Логи
    access_log /var/log/nginx/academy-training-access.log;
    error_log /var/log/nginx/academy-training-error.log;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Основная локация
    location / {
        try_files $uri $uri/ /index.html;

        # HTML файлы не кэшируем
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Кэширование статических файлов (JS, CSS, изображения)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Защита админ-панели (опционально)
    # location /admin.html {
    #     auth_basic "Admin Area";
    #     auth_basic_user_file /etc/nginx/.htpasswd;
    # }

    # Безопасность
    # Скрываем версию nginx
    server_tokens off;

    # Защита от clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # XSS защита
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # sitemap.xml
    location = /sitemap.xml {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Защита от перегрузки
    client_max_body_size 10M;
    client_body_buffer_size 128k;
}
